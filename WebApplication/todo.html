<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <a href="index.html" class="nav-logo"><i class="fas fa-home"></i></a>
                <div class="dropdown">
                    <button class="dropbtn">Applications</button>
                    <div class="dropdown-content">
                        <a href="typing-test.html">Typing Speed</a>
                        <a href="todo.html">To-Do List</a>
                        <a href="world-clock.html">World Clock</a>
                        <a href="stock-tracker.html">Stock Tracker</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-app">
            <div class="todo-header">
                <input type="text" id="todo-input" placeholder="Add a new task..." class="todo-input">
                <button id="add-todo" class="todo-add-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="todo-list" class="todo-list"></ul>
            <div class="todo-footer">
                <span id="items-left">0 items left</span>
                <button id="clear-completed" class="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
